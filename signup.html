        <form id="signup-form" class="signup-container">
        <h1 class="title">Sign Up</h1>
        <input type="email" id="signUpEmail" placeholder="email"><br>
        <input type="password" id="signUpPassword" placeholder="password"><br>
        <select type="text" id="signUpCompany" style="background-color: white;">
            <option value="#">Company</option>
            <option value="YASH">Yash Technologies</option>
            <option value="Apple">Apple</option>
            <option value="Tesla">Tesla</option>
        </select><br>
        <select type="text" id="signUpType" style="background-color: white;">
            <option value="#">Role</option>
            <option value="Employee">Employee</option>
            <option value="Admin">Admin</option>
        </select><br>
        <input type="submit" style="background-color: aqua;">
        </form>
